<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Artemis</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-principal.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="Img/Logo1.png" width="20%" height="20%" alt="Logo de Artemis"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="bienvenida">
            <p class="tituloContacto">Escribenos</p>
            <form>
                <img class="imagengato" src="Img/gatinho-gato.png">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padron" required placeholder="ejemplo@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="fijo o celular">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                            checked>WhatsApp</label>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>¿Le gustaría recibir novedades de Artemis?</label>

                <input type="submit" class="enviar">
            </form>
            </p>
        </div>
    </main>
    <footer>
        <p>Copyright Artemis 2023</p>
    </footer>
</body>

</html>
